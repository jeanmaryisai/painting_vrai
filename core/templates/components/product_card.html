{% load static %}

<!-- product_card.html -->
<div class="col-lg-4 col-md-6">
    <div class="exhibition-box" data-scroll data-scroll-speed="{{ scroll_speed }}">
        <figure>
            <a href="{{ product_url }}">
                <img src="{% static  product_image  %}" alt="Image" class="img img-fluid" 
                style="   width: 100%;
                height: 300 px;
                object-fit: cover;"
                >
            </a>
            <div class="info">
                <figure class="i">
                    <img src="{% static 'images/icon-info.png' %}" alt="Image">
                </figure>
                <span><a href="{{add_to_cart}}">add to cart</a></span>
            </div>
            <!-- end info -->
        </figure>
        <div class="content-box">
            <h4><a href="{{ product_url }}">{{ product_title }}</a></h4>
            <p>{{ product_description }}</p>
        </div>
        <!-- end content-box -->
    </div>
    <!-- end exhibition-box -->
</div>
<!-- end col-4 -->
