<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-item {
            margin-bottom: 20px;
        }
        .product-img {
            height: 200px;
            object-fit: cover;
        }
        .sidebar {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <!-- Sidebar for Filters -->
            <div class="col-lg-3">
                <div class="sidebar">
                    <h5>Filter By</h5>
                    <form method="GET" action="">
                        <!-- Category Filter -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select id="category" name="category" class="form-select">
                                <option value="">All Categories</option>
                                <option value="1">Category 1</option>
                                <option value="2">Category 2</option>
                                <option value="3">Category 3</option>
                            </select>
                        </div>
                        <!-- Price Range Filter -->
                        <div class="mb-3">
                            <label for="price-range" class="form-label">Price Range</label>
                            <input type="range" class="form-range" min="0" max="1000" step="10" id="price-range" name="price-range">
                        </div>
                        <button type="submit" class="btn btn-primary w-100">Apply Filters</button>
                    </form>
                </div>
            </div>
            <!-- Product List -->
            <div class="col-lg-9">
                <div class="row">
                    <!-- Sample Product -->
                    <div class="col-md-4 product-item">
                        <div class="card">
                            <img src="product-image.jpg" class="card-img-top product-img" alt="Product Image">
                            <div class="card-body">
                                <h5 class="card-title">Product Title</h5>
                                <p class="card-text">$100.00</p>
                                <a href="product-detail.html" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                    <!-- Repeat for more products -->
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation example">
                    <ul class="pagination justify-content-center">
                        <li class="page-item"><a class="page-link" href="#">Previous</a></li>
                        <li class="page-item"><a class="page-link" href="#">1</a></li>
                        <li class="page-item"><a class="page-link" href="#">2</a></li>
                        <li class="page-item"><a class="page-link" href="#">3</a></li>
                        <li class="page-item"><a class="page-link" href="#">Next</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
