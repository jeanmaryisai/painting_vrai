{% load static %}

<section class="content-section">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-12">
          <div class="section-title text-center">
            <figure><img src="{% static 'images/title-shape.png' %}" alt="Image"></figure>
            <h2>Frequently<br>
              asked questions</h2>
          </div>
          <!-- end section-title -->
        </div>
        <!-- end col-12 -->
        <div class="col-lg-8">
          <dl class="accordion">
          {% for x in faq %}
            
            <dt><a href="#">{{x.question}} <small>{{x.updated_at}}</small></a></dt>
            <dd>{{x.answer}}
            </dd>
            
           {% empty %}
           <h5>No faq for the moment</h5>
           {% endfor %}
       
          </dl>
          <!-- end accordion -->
        </div>
        <!-- end col-8 -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </section>
